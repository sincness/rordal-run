<article class="widget">
    <h2 *ngIf="fullStars && average">Antal stjerner i gennemsnit</h2>
    <section *ngIf="fullStars" class="average">
        <p *ngIf="average">{{average}}<span *ngFor="let star of fullStars" class="star">★</span><span *ngIf="halfStar" class="star half">★</span></p>
        
        
    </section> 
    <form *ngIf="online" [formGroup]="rateform">
    
        <section class="rating">
            <h2>Giv os din vurdering</h2><br>
            <p for='rating'>Vurder løbet i stjerner <span *ngIf="data.rating.invalid" class="red">*</span><span class="check" *ngIf="data.rating.valid && !data.rating.invalid"><i class="fas fa-check"></i></span></p>

            <span class="star-cb-group">
                <input type="radio" id="rating-5" formControlName="rating" value="5" /><label for="rating-5">5</label>
                <input type="radio" id="rating-4" formControlName="rating" value="4" /><label for="rating-4">4</label>
                <input type="radio" id="rating-3" formControlName="rating" value="3" /><label for="rating-3">3</label>
                <input type="radio" id="rating-2" formControlName="rating" value="2" /><label for="rating-2">2</label>
                <input type="radio" id="rating-1" formControlName="rating" value="1" /><label for="rating-1">1</label>

            </span>

            <!-- <input type="radio" value='0' id='star-0' formControlName='rating' name='rating' />
          
            <label for='star-1'>★</label>
            <input type="radio" value='1' id='star-1' formControlName='rating' name='rating' />
          
            <label for='star-2'>★</label>
            <input type="radio" value='2' id='star-2' formControlName='rating' name='rating' />
          
            <label for='star-3'>★</label>
            <input type="radio" value='3' id='star-3' formControlName='rating' name='rating' />
          
            <label for='star-4'>★</label>
            <input type="radio" value='4' id='star-4' formControlName='rating' name='rating' />
          
            <label for='star-5'>★</label>
            <input type="radio" value='5' id='star-5' formControlName='rating' name='rating' /> -->
        </section>
        <label for='comment'>Skriv en kommentar <span *ngIf="data.comment.invalid" class="red">*</span><span class="check" *ngIf="data.comment.valid && !data.comment.invalid"><i class="fas fa-check"></i></span></label>
        <textarea formControlName='comment' name="comment" id="comment"></textarea>
        <button [disabled]="!rateform.valid" (click)="submit()">Send din anmeldelse <span *ngIf="!rateform.valid" class="tooltip">Skriv en anmeldelse først</span></button>
    
    </form>
</article>
